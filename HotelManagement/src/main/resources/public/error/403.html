<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .image-container {
            margin-bottom: 40px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="https://media1.tenor.com/m/0Uj2xdcUOw4AAAAC/forbidden-error.gif" alt="403 Forbidden Image">
    </div>
    <h1>403 Forbidden - Access Denied</h1>
    <p>Sorry, you don't have permission to access this resource.</p>
    <p>Return to <a href="/">home</a> page.</p>
</div>
</body>
</html>
